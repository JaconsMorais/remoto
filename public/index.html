<!doctype html>
<html>
  <head>
    <title>REMOTO - Remote terminal on your browser</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>REMOTO</h1>
      </div>
      <p class="lead">
        <i class="glyphicon glyphicon-console"></i>Terminals connected to this server:
      </p>
      
      <div class="row" id="terminals">
        <div class="col-md-4">
          <h4>
            <a href="#" class="thumbnail text-center" style="text-decoration: none;">
              <i class="glyphicon glyphicon-cloud"></i>Terminal (192.168.1.2)
            </a>
          </h4>
        </div>
      </div>
    </div>

    <div class="modal fade" id="console-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">REMOTO</h4>
          </div>
          <div class="modal-body" id="console" style="height: 400px;">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/term.js"></script>
    <script src="//js.pusher.com/3.1/pusher.min.js"></script>
    <script>
    ;(function() {
      window.onload = function() {
        function update_terminals(terminals) {
          var ts = []
          terminals.forEach(function (t) {
            ts.push("<div class='col-md-4'><h4><a href='#' data-token='" + t + "' class='thumbnail text-center' style='text-decoration: none;'><i class='glyphicon glyphicon-cloud'></i> (" + t + ")</a></h4></div>")
          })
          $('#terminals').html(ts.join(''))
          $('a.thumbnail').on('click', function () {
            socket.send(JSON.stringify({ type: "CONN", message: $(this).data('token') }))
            create_terminal()
          })
        }

        function create_terminal() {
          $('#console').innerHTML = ''
          $('#console-modal').modal('show')
          if (window.term) window.term.destroy()

          var term = new Terminal({
            cols: 80,
            rows: 24,
            useStyle: true,
            screenKeys: true,
            cursorBlink: true
          })
          term.on('data', function (data) {
            // term.write(data)
            var message = JSON.stringify({
              type: 'IN',
              message: data
            })
            socket.send(message)
          })
          term.on('title', function(title) {
            document.title = title
          })
          term.open(document.getElementById('console'))
          term.write('\x1b[31mWelcome to REMOTO!\x1b[m\r\n')
          socket.send(JSON.stringify({ type: 'IN', message: "\n" }))
          window.term = term
        }

        var socket = new WebSocket("ws://localhost:8080/?type=remote");
        socket.onopen = function () {
          socket.send(JSON.stringify({ type: "IN", message: "\n" }))
        }

        socket.onmessage = function (message) {
          var obj = JSON.parse(message.data)
          if (obj.type == "LIST") {
            update_terminals(obj.message)
          } if (obj.type == "OUT") {
            window.term.write(obj.message)
          }
        }

        socket.onerror = socket.onclose = function () {
          window.term.destroy()
        }
      };
    }).call(this);
    </script>
  </body>
</html>
